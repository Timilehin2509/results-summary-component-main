<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./stylesheets/result-summary-viewer.css">
    <link href='https://fonts.googleapis.com/css?family=Hanken+Grotesk' rel='stylesheet'>
  </head>

  <body>
    <div class="container">
      <div class="leftbox">
        <h2 style="padding: 7.5%; color:hsla(221, 100%, 96%, 0.5);">Your Result</h2>
        <div class="circle">
          <div class="circle-text">
            <p style="font-size: 90px; font-weight: 900; color: hsl(0, 0%, 100%);">76</p>
            <p>of 100</p>
          </div>
        </div>
        <div class="compare">
          <h1>Great</h1>
          <br/>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="rightbox">
        <h2 style="text-align: left; padding: 7.5%; color:hsl(224, 30%, 27%);">Summary</h2>
        <div class="info-row" style="background-color: hsla(0, 100%, 67% ,0.1);">
          <span style="text-align: left; color: hsl(0, 100%, 67%);">
            <img src="./assets/images/icon-reaction.svg" alt="rea">
            Reaction
          </span>
          <span class="value">80/100</span>
        </div>
        <div class="info-row" style="background-color: hsla(39, 100%, 56% ,0.1);">
          <span style="text-align: left; color: hsl(39, 100%, 56%);">
            <img src="./assets/images/icon-memory.svg" alt="mem">
            Memory
          </span>
          <span class="value">92/100</span>
        </div>
        <div class="info-row" style="background-color: hsla(166, 100%, 37%, 0.1);">
          <span style="text-align: left; color: hsl(166, 100%, 37%);">
            <img src="./assets/images/icon-verbal.svg" alt="ver">
            Verbal
          </span>
          <span class="value">61/100</span>
        </div>
        <div class="info-row" style="background-color: hsla(234, 85%, 45%, 0.1);">
          <span style="text-align: left; color: hsl(234, 85%, 45%);">
            <img src="./assets/images/icon-visual.svg" alt="vis">
            Visual
          </span>
          <span class="value">72/100</span>
        </div>
        <div class="info-link">
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oluwatimilehin Aina</a>
    </div>
  </body>
</html>
